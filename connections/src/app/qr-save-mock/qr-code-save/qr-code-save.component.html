<div class="p-4 text-center">
  <h2 class="text-2xl font-bold mb-4">Generate Follow QR Code</h2>
  <form (ngSubmit)="generateQrCode()" class="space-y-4">
    <div class="mb-4">
      <label for="qrData" class="block text-gray-700">Enter Url (Ex - www.google.com)</label>
      <!-- <input type="text" [(ngModel)]="urlHandle" name="urlHandle" required
        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600"> -->
    </div>
    <div class="mb-4">
      <label class="block text-gray-700">Caption</label>
      <input type="text" [(ngModel)]="caption" name="caption" required
        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600">
    </div>
    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">Generate & Save QR
      Code</button>
  </form>

  <div>
    <label>
      <input type="radio" name="format" value="png" [(ngModel)]="format" /> PNG
    </label>
    <label>
      <input type="radio" name="format" value="svg" [(ngModel)]="format" /> SVG
    </label>
  </div>

  <div *ngIf="qrData" class="mt-4">
    <div id="qrCodeWithCaption" class="flex flex-col items-center">
      <!-- <ngx-qrcode [value]="qrData"></ngx-qrcode> -->
      <h2>Angularx Qrcode</h2>
      <qrcode [qrdata]="qrData" [width]="256" [errorCorrectionLevel]="'M'" [imageSrc]="'assets/QuestCircleLogo.png'">
      </qrcode>
    </div>
  </div>

  <h2>QR Styling Library</h2>
  <br>
  <div #qrCodeContainer class="flex flex-col items-center"></div>

  <button class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 mt-4"
    (click)="downloadQRCode1()">Download QR Code</button>
  <!-- <button type="button" (click)="goToDisplayQR()"
    class="px-4 py-2 mt-4 bg-blue-600 text-white rounded-md hover:bg-blue-700">Display Saved QR Code</button> -->
</div>
