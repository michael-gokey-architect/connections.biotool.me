<p class="ml-28 mt-4 mb-4">Default Avatar on Page load</p>

<div class="avatar-container ml-28">
    <div class="image-container" *ngIf="file; else placeholder" [ngClass]="{'box-shadow-avatar': !!file}"
        [ngStyle]="{backgroundImage: 'url(' + file + ')'}">
    </div>
    <ng-template #placeholder>
        <div class="image-container avatar-placeholder">
        </div>
    </ng-template>
    <label for="avatar-input-file" class="label-position mr-5">
        <div class="icon-wrapper">
            <input type="file" id="avatar-input-file" accept="image/*" (change)="onFileChange($event)" />
            <mat-icon class="icon" fontIcon="edit"></mat-icon>
        </div>
    </label>
</div>

<div class="avatar-container ml-28" *ngIf="fileIdFlag">

        [ngStyle]="{backgroundImage: 'url(' + file + ')'}">
    </div>
    <ng-template #placeholder>
        <div class="image-container avatar-placeholder">
        </div>
    </ng-template>
    <label for="avatar-input-file" class="label-position mr-5">
        <div class="icon-wrapper">
            <input type="file" id="avatar-input-file" accept="image/*" (change)="onFileChange($event)" />
            <mat-icon class="icon" fontIcon="edit"></mat-icon>
        </div>
    </label>
</div>

<button type="button"
    class="bg-gray-400 hover:bg-gray-500 w-full text-white py-2 px-4 mt-4 rounded-full focus:outline-none focus:shadow-outline"
    (click)="getAllAvatars()">Get All Avatars from backend</button>
<div class="avatar-container ml-28" *ngIf="fileArray">
    <div *ngFor="let file of fileArray">
        <div class="image-container" *ngIf="file; else placeholder" [ngClass]="{'box-shadow-avatar': !!file}"
            [ngStyle]="{backgroundImage: 'url(' + file + ')'}">
        </div>
        <ng-template #placeholder>
            <div class="image-container avatar-placeholder">
            </div>
        </ng-template>
        <label for={{file}} class="label-position-array mr-5">
            <div class="icon-wrapper">
                <input type="file" id={{file}} accept="image/*" (change)="onFileChange($event)" />
                <mat-icon class="icon" fontIcon="edit"></mat-icon>
            </div>
        </label>
    </div>



</div>
