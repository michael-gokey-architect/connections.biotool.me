<div class="items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-lg">
        <h1 class="text-lg font-bold text-center mb-3"><span>CHOOSE OPTION</span></h1>
        <button
            class="bg-gray-400 mb-3 hover:bg-gray-500 w-full text-white py-2 px-4 rounded-full focus:outline-none focus:shadow-outline"
            type="button" (click)="onGetLink()">
            Get Links
        </button>
        <button
            class="bg-gray-400 mb-3 hover:bg-gray-500 w-full text-white py-2 px-4 rounded-full focus:outline-none focus:shadow-outline"
            type="button" (click)="onCreateLink()">
            Create Links
        </button>
        <button
            class="bg-gray-400 mb-3 hover:bg-gray-500 w-full text-white py-2 px-4 rounded-full focus:outline-none focus:shadow-outline"
            type="button" (click)="onDeleteLink()">
            Delete Links
        </button>
        <button
            class="bg-gray-400 mb-3 hover:bg-gray-500 w-full text-white py-2 px-4 rounded-full focus:outline-none focus:shadow-outline"
            type="button" (click)="onUpdateLink()">
            Update Links
        </button>
    </div>
</div>
