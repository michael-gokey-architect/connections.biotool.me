<div>
    <h2>Organizations</h2>
    <form (ngSubmit)="addOrganization()">
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="newOrgName">
                Organization Name
            </label>
            <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="newOrgName" type="text" [(ngModel)]="newOrgName" name="newOrgName" required>
        </div>
        <div class="flex items-center justify-between">
            <button
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                type="submit">
                Add Organization
            </button>
        </div>
    </form>

    <div *ngIf="organizations.length > 0">
        <h3>Organizations Name</h3>
        <ul>
            <li *ngFor="let org of organizations">
                {{ org.name }}
                <br/>
                <button
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                    (click)="selectOrganization(org)">Manage Events</button>
            </li>
        </ul>
    </div>
</div>

<br/>

<div>
    <app-event-manager *ngIf="selectedOrganization" [organization]="selectedOrganization"></app-event-manager>
</div>
