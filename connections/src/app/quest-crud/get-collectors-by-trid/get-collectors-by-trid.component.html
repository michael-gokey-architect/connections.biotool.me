<div class="mt-6 min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-lg">
        <h2 class="text-xl text-center font-bold mb-4">
            <span> Get Collectors By Trid </span>
        </h2>
        <form [formGroup]="collector" (ngSubmit)="getCollector()">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm mb-2" for="trid">
                    <span>Trid</span>
                </label>
                <input formControlName="trid"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="trid" type="number" placeholder="Enter trid" />
                <div
                    *ngIf="collector?.get('trid')?.invalid && (collector.get('trid')?.dirty || collector.get('trid')?.touched)">
                    <p class="text-red-500 text-xs italic">Valid Trid is required.</p>
                </div>
            </div>
            <button
                class="bg-red-400 hover:bg-red-500 rounded-full w-full text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                type="submit" [disabled]="collector && collector.invalid">
                Get trid
            </button>
            <p>Name: {{collectorName}}</p>
            <p>Description: {{collectorDescription}}</p>
        </form>
    </div>
</div>
