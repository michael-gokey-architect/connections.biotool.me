<div class="flex items-center justify-center min-h-full">
	<div class="bg-white p-8 rounded-lg shadow-md w-full max-w-lg">
		<h1 class="text-lg font-bold text-center mb-3"><span>CONNECTION NAME & ID</span></h1>
		<div *ngIf="connections.length > 0; else noData">
			<ul>
				<li *ngFor="let connection of connections">{{ connection.username }}
					, {{connection.user_id}}</li>
			</ul>
		</div>
	</div>
</div>
<ng-template #noData>
	No connections found.
</ng-template>
