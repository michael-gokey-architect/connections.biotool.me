<h1 class="text-lg font-bold text-center mb-3"><span>You can see ORGANIZATION NAME & ID</span></h1>
<div *ngIf="organizations.length > 0; else noData">
    <ul>
        <li *ngFor="let organization of organizations">{{ organization.organization_name }} {{organization.organization_id}}</li>
    </ul>
</div>
<ng-template #noData>
        No organizations found.
</ng-template>
